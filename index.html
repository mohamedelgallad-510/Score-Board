<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scores">
                <div>
                    <h3>HOME</h3>
                    <div class="score">
                        <p id="home-score">0</p>
                    </div>
                    <div class="buttons">
                        <button class="button" onclick="addOneHome()">+1</button>
                        <button class="button" onclick="addTwoHome()">+2</button>
                        <button class="button" onclick="addThreeHome()">+3</button>
                    </div>
                </div>
                <div>
                    <h3>GUEST</h3>
                    <div class="score">
                        <p id="guest-score">0</p>
                    </div>
                    <div class="buttons">
                        <button class="button" onclick="addOneGuest()">+1</button>
                        <button class="button" onclick="addTwoGuest()">+2</button>
                        <button class="button" onclick="addThreeGuest()">+3</button>
                    </div>
                </div>
            </div>
            <div id="newGame-div">
                <button id="newGame-btn" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
